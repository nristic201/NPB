<div class="bookinfo">
  <div class="basicInfo">
    <img src='{{book.urlSlike}}' width="300px" height="300px">
    <div>
      <div>naziv : <strong>{{book.naziv}}</strong></div>
      <div>isbn :<strong> {{book.ISBN}}</strong></div>
      <div> izdanje : <strong>{{book.izdanje}}</strong></div>
    </div>
    <div>
      <p>{{book.description}}</p>
    </div>
    Pisac :
    <div class='book-writers'>
      <div class='pisac' *ngFor="let item of book.pisac" >
        <img src="http://www.rsa.neu.edu/wp-content/uploads/blank-profile-picture.png" width="100px" height="100px">
        <strong> {{item.ime}} <br>{{item.prezime}}</strong>
        <button mat-button color='primary' (click)="loadWritterInfo(item.ime,item.prezime)"> View Profile</button>
      </div>
    </div>
  </div>
</div>
