<div class="toolbar" fxLayout="row" >
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-button (click)="sidenav.open()">Biblioteka</button>
      <span class="spacer"> </span> 
      <button mat-button [routerLink]="['login']">Login</button>
      <button mat-button [routerLink]="['register']">Register</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<mat-sidenav-container
  class="example-container"
  (backdropClick)="close('backdrop')"
>
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <div fxFlex class="main-content"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
