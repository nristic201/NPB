<div class="searchComp" fxLayout="column">
  <form class="searchForm">
    <mat-form-field>
      <input matInput placeholder='search' name='search_value' [(ngModel)]='search_value'>
    </mat-form-field>
    <button mat-button (click)='searchForIt()'>GO</button>
  </form>
  <div *ngIf='data' class="search_results">
    <h4>Korisnici</h4>
    <div class='usersDiv'>
      <div class='single-user' *ngFor="let korisnik of data.korisnici">
        <img src="http://www.rsa.neu.edu/wp-content/uploads/blank-profile-picture.png" width="200px" height="200px">
        <p>{{korisnik.ime}} <br> {{korisnik.prezime}}</p>

        <span><button mat-button color='primary' (click)="subTo(korisnik.username)"> Add Friend</button></span>
        <span><button mat-button color='primary' (click)="loadProfile(korisnik.username)"> View Profile</button></span>
      </div>
    </div>
    <hr>
    <h4>Knjige</h4>
    <div class='booksDiv'>
      <div class='single-book' *ngFor="let knjiga of data.knjige">
        <img src='{{knjiga.urlSlike}}' class="book_thumb">
        <p>{{knjiga.naziv}}</p>
        <span><button mat-button color='primary' (click)='openBookInfo(knjiga.naziv)'> View Book</button></span>
      </div>
    </div>
    <hr>
    <h4>Pisci</h4>
    <div class='pisciDiv'>
      <div class='single-pisac' *ngFor="let pisac of data.pisci">
        <img src="http://www.rsa.neu.edu/wp-content/uploads/blank-profile-picture.png" width="200px" height="200px">
        <p>{{pisac.ime}}<br>{{pisac.prezime}}</p>
        <span><button mat-button color='primary' (click)="loadWriterData(pisac.ime,pisac.prezime)"> View Writter</button></span>
      </div>
    </div>
  </div>
</div>
