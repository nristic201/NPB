<div class="profileContent">
  <span>{{user.ime}} {{user.prezime}}</span>
  <div fxLayout="column" class="profileCard">
    <img class="profileImage" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <div fxLayout="row">
      <h3> Username : {{user.username}}</h3>
    </div>
  </div>
  <div class="myBooks">
    <div>
      <h4>Books i've read</h4>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <div class="book" *ngFor="let item of user.iznajmljene_knjige">
        <h5> {{item.naziv}}</h5>
        <img src='https://www.pearsonhighered.com/assets/bigcovers/0/3/2/1/0321268458.jpg' width="150px" height="200px">
      </div>
    </div>
  </div>
</div>
